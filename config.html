<!DOCTYPE html>
<html lang='ja'>
<head>
    <meta charset='utf-8'>
    <meta content="86400" http-equiv="Expires"/>
    <link rel="stylesheet" type="text/css" href="./css/config.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script> 
    <script>
        localStorage.removeItem("nameList");
        localStorage.removeItem("sexList")        
    </script>   
    <script type="text/javascript">
    $(function() {
        var nameList=[];
        var sexList=[];
        var numberOfPerson = localStorage.getItem("numberOfPerson");

        $("#send").click(function() {
            for(var i=0; i<numberOfPerson; i++){
                nameList.push( $("#textbox_" + String(i)).val() );
                sexList.push( $("[name=name_" + String(i)  + "]" + ":checked").val() );
                //sexList.push( $("#sex_" + String(i)).val() );
            }
            localStorage.setItem("nameList",nameList);
            localStorage.setItem("sexList",sexList);
            location.href='result.html';
        });
    });
    </script>
    <title>設定画面</title>
</head>
<body>
    <div class="form">
        <div id="displayArea">
            <div id="name">
                    name
            </div>
                <!--  ここに出力  -->
        </div>
        <button type="submit" id="send">decision</button>
    </div>
    <script>
        $('form').submit(function() {
            console.log("送信しました")
        });
    </script>
    <div id="templateForm" class="NotDisp">
        <input type="text" name="templateTextbox"> 
        <div class="sample">
            <label>
                <input type="radio" name="sex" value="male" checked="">
                <div class="switch-on">
                    male
                </div>
            </label>
            <label>
                <input type="radio" name="sex" value="female">
                <div class="switch-off">
                    female
                </div>
            </label>
        </div>
        <span class="dispInfo"></span>
    </div>
    <script src="js/config.js"></script>
</body>
</html>
