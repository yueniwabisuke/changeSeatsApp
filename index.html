<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="./css/style.css">
<script>
        //変数storageにsessionStorageを格納
        var storage = localStorage;

        //データを保存する
        function set() {
          var radios = document.getElementsByName( "foo" ) ;
          var result;
          for(var i=0; i<radios.length; i++){
            if (radios[i].checked) {
                //選択されたラジオボタンのvalue値を取得する
                result = radios[i].value;
                break;
                }
            }
          //var numberOfPerson = element.value;
          storage.setItem("numberOfPerson",result);
          location.href='config.html';
        }

</script>

<title>configuration</title>
</head>
<body>
    <div id='numberOfPersons'>
        人数
        <form name="numberOfPersonsForm" class="button-radio">
            <script>
                for(var i=1; i<=30; i++){
                    document.write(`<input id="bar${i}" type="radio" name="foo" value="${i}" >
                                    <label for="bar${i}">${i}</label>`)
                }
            </script>
            <input type="button" id="buttonId" value="決定" onClick="set()">
        </form>
    </div>
</body>
</html>
