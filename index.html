<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">

<link rel="stylesheet" type="text/css" href="./css/style.css">
<link href="https://fonts.googleapis.com/css?family=Ravi+Prakash" rel="stylesheet">
<link href="https://fonts.googleapis.com/earlyaccess/kokoro.css" rel="stylesheet">
<script>
        //変数storageにsessionStorageを格納
        var storage = localStorage;

        //データを保存する
        function set() {
          var radios = document.getElementsByName( "foo" ) ;
          var result;
          for(var i=0; i<radios.length; i++){
            if (radios[i].checked) {
                //選択されたラジオボタンのvalue値を取得する
                result = radios[i].value;
                break;
                }
            }
          //var numberOfPerson = element.value;
          storage.setItem("numberOfPerson",result);
          location.href='config.html';
        }

</script>

<title>configuration</title>
</head>
<body>
    <div id="title">
        Change Seats App
    </div>
    <div id='numberOfPersons'>
        <div id ="font">
                people
        </div>
        <form name="numberOfPersonsForm" class="button-radio">
            <script>
                for(var i=1; i<=30; i++){
                    document.write(`<input id="bar${i}" type="radio" name="foo" value="${i}" >
                                    <label for="bar${i}">${i}</label>`)
                }
            </script>
        </form>
        <input type="button" id="buttonId" value="decision" onClick="set()">

    </div>
</body>
</html>
